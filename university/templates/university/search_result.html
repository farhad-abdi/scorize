<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for uni in object_list.0 %}
    
        
        <a href="/university/detail/{{uni.id}}">{{uni.name}} {{uni.city}}</a>
        {% if uni.logo  %}
        <img class='img-responsive' src="{{ uni.logo.url }}"  width="50" height="60" />
        {% endif %}

    {% endfor %}
</body>
</html>
